<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/templates/editarTemplate.xhtml">
	<ui:define name="criadorEntidade"> #{beanPessoaMB.pessoa.usuarioCriador.email} </ui:define>
	<ui:define name="dataCriacaoEntidade">
		<h:outputText value="#{beanPessoaMB.pessoa.dataCadastroFormatada}">
			<f:convertDateTime type="both" dateStyle="medium" />
		</h:outputText>
	</ui:define>
	<ui:define name="camposFormulario">

		<div class="fieldSetScroll">
			<p:fieldset legend="Foto" toggleable="true">
				<h:panelGrid columns="3">
					<p:photoCam widgetVar="pc" listener="#{beanPessoaMB.oncapture}"
						update="photos" />

					<p:commandButton type="button" value="Capturar"
						onclick="PF('pc').capture()" />

					<p:imageSwitch effect="zoom" id="photos">

						<p:graphicImage
							value="/photocam/#{beanPessoaMB.pessoa.nomeFoto}.png"
							rendered="#{not empty beanPessoaMB.pessoa.nomeFoto}" />

					</p:imageSwitch>
				</h:panelGrid>
			</p:fieldset>
		</div>

		<div class="fieldSetScroll">
			<p:fieldset legend="Dados de Identificação" toggleable="true">
				<h:panelGrid columns="2" width="90%" cellpadding="3" cellspacing="3">
					<h:panelGroup>
						<p>
							<p:outputLabel value="CPF" for="cpf" />
							<br />
							<p:inputMask id="cpf" mask="999.999.999-99" label="cpf"
								value="#{beanPessoaMB.pessoa.cpf}"
								maxlength="#{beanPessoaMB.pessoa.tamanhoCpf}" immediate="true">
							</p:inputMask>
						</p>
					</h:panelGroup>
					<h:panelGroup>
						<p>
							<p:outputLabel value="Nome" for="nome" />
							<br />
							<p:inputText id="nome" required="true"
								maxlength="#{beanPessoaMB.pessoa.tamanhoNome}" size="60"
								value="#{beanPessoaMB.pessoa.nome}" />
						</p>

					</h:panelGroup>

					<h:panelGroup>
						<p>
							<p:outputLabel value="Fone" for="fone" />
							<br />
							<p:inputMask id="fone"
								maxlength="#{beanPessoaMB.pessoa.tamanhoFone}" size="15"
								value="#{beanPessoaMB.pessoa.fone}" required="true"
								mask="(99) 9999-9999">
							</p:inputMask>
						</p>
					</h:panelGroup>
					<h:panelGroup>
						<p>
							<p:outputLabel value="Fone Adicional (Celular)" for="celular" />
							<br />
							<p:inputMask id="celular"
								maxlength="#{beanPessoaMB.pessoa.tamanhoFone}" size="15"
								value="#{beanPessoaMB.pessoa.foneAdicional}"
								mask="(99) 9999-9999" />
						</p>
					</h:panelGroup>
					<h:panelGroup>
						<p>
							<p:outputLabel value="Sexo" for="sexo" />
							<br />
							<p:selectOneMenu id="sexo" value="#{beanPessoaMB.pessoa.sexo}"
								required="true">
								<f:selectItem itemLabel="Masculino" itemValue="M" />
								<f:selectItem itemLabel="Feminino" itemValue="F" />
							</p:selectOneMenu>
						</p>
					</h:panelGroup>
					<h:panelGroup>
						<p>
							<p:outputLabel value="Data Aniversario" for="aniversario" />
							<br />
							<p:calendar id="aniversario"
								value="#{beanPessoaMB.pessoa.dataAniversario}" required="true"
								pattern="dd/MM/yyyy">
							</p:calendar>
						</p>
					</h:panelGroup>
					<h:panelGroup>
						<p>
							<p:outputLabel value="Situação" for="situacao" />
							<p:selectOneMenu id="situacao" rendered="true" required="true"
								value="#{beanPessoaMB.pessoa.ativo}">
								<f:selectItem itemLabel="Ativo" itemValue="true" />
								<f:selectItem itemLabel="Inativo" itemValue="false" />
							</p:selectOneMenu>

						</p>
					</h:panelGroup>

				</h:panelGrid>
			</p:fieldset>
		</div>

			</script>


		<div class="fieldSetScroll">
			<p:fieldset legend="Dados Adicionais" toggleable="true">
				<h:panelGrid columns="1" width="90%" cellpadding="3" cellspacing="3">
					<h:panelGroup>
						<p>
							<p:outputLabel value="Endereço" for="endereco" />
							<br />
							<p:inputText id="endereco" size="100"
								maxlength="#{beanPessoaMB.pessoa.tamanhoEndereco}"
								value="#{beanPessoaMB.pessoa.endereco}" />
						</p>
					</h:panelGroup>
					<h:panelGroup>
						<h:panelGrid columns="2">
							<h:panelGroup>
								<p>
									<p:outputLabel value="Coordenada X" for="coordX" />
									<br />
									<p:inputText id="coordX" size="30"
										value="#{beanPessoaMB.pessoa.coordX}" />
								</p>
							</h:panelGroup>
							<h:panelGroup>
								<p>
									<p:outputLabel value="Coordenada Y" for="coordY" />
									<br />
									<p:inputText id="coordY" size="30"
										value="#{beanPessoaMB.pessoa.coordY}" />
								</p>
							</h:panelGroup>
						</h:panelGrid>
					</h:panelGroup>

					<h:panelGroup>
						<p>
							<p:outputLabel value="Observação" for="observacao" />
							<br />
							<p:inputTextarea id="observacao"
								value="#{beanPessoaMB.pessoa.descricao}" rows="3" cols="90" />
						</p>
					</h:panelGroup>

				</h:panelGrid>

			</p:fieldset>
		</div>
		<ui:insert name="camposAdicionais"></ui:insert>
		<div class="fieldSetScroll">
			<p:fieldset legend="Dados Usuário" toggleable="true">
				<h:panelGrid columns="1" width="90%" cellpadding="3" cellspacing="3">
					<h:panelGroup>
						<p>
							<p:outputLabel value="Email" for="email" />
							<br />
							<p:inputText id="email" value="#{beanPessoaMB.emailUsuario}"
								rendered="true" required="false" size="45" />
						</p>
					</h:panelGroup>
				</h:panelGrid>
			</p:fieldset>
		</div>
		<br />
	</ui:define>

	<ui:define name="botoes">
		<p:commandButton ajax="false" action="#{beanPessoaMB.salvar}"
			value="Salvar" />
		<p:spacer width="10px"></p:spacer>
		<p:commandButton ajax="false" action="#{beanPessoaMB.sairSemSalvar}"
			value="Sair sem Salvar" />
	</ui:define>
</ui:composition>

</html>
