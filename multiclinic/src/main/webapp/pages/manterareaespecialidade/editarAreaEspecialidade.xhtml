<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:a4j="http://richfaces.org/a4j" xmlns:p="http://primefaces.org/ui">

<ui:composition template="/templates/editarTemplateAdministracao.xhtml">
	<ui:define name="tituloPagina">Tela de Edição de Area de Especialidade</ui:define>
	<ui:define name="subtituloPagina">Tela de Edição/Criação de Area de Especialidade</ui:define>
	<ui:define name="descricaoTituloPagina">Esta funcionalidade permite editar ou criar uma nova Area de Especialidade</ui:define>
	<ui:define name="criadorEntidade"> #{editarAreaEspecialidadeMB.areaEspecialidade.usuarioCriador.email} </ui:define>
	<ui:define name="dataCriacaoEntidade">
		<h:outputText
			value="#{editarAreaEspecialidadeMB.areaEspecialidade.dataCadastro}">
			<f:convertDateTime type="both" dateStyle="medium" />
		</h:outputText>
	</ui:define>
	<ui:define name="camposFormulario">


		<p:fieldset legend="Dados Gerais" toggleable="true">
			<h:panelGrid columns="1" width="90%" cellpadding="3" cellspacing="3">

				<h:panelGroup rendered="#{editarAreaEspecialidadeMB.areaEspecialidade.id!=null}">
					<p>
						<h:outputLabel value="* Id" for="id" />
						<br />
						<p:inputText id="id" rendered="true" maxlength="10" size="10"
							value="#{editarAreaEspecialidadeMB.areaEspecialidade.id}"
							readonly="true" />
					</p>

				</h:panelGroup>
				<h:panelGroup>
					<p>
						<p:outputLabel value="Nome" for="nome" />
						<br />
						<p:inputText id="nome"
							value="#{editarAreaEspecialidadeMB.areaEspecialidade.nome}"
							rendered="true" required="true" maxlength="30" size="40"
							requiredMessage="Campo NOME não informado" />
					</p>
				</h:panelGroup>
				<h:panelGroup>
					<p>
						<p:outputLabel value="Descrição" for="descricao" />
						<br />
						<p:inputTextarea id="descricao"
							value="#{editarAreaEspecialidadeMB.areaEspecialidade.descricao}"
							rendered="true" required="true" maxlength="250" cols="50"
							requiredMessage="Nenhuma DESCRIÇÃO foi informada"></p:inputTextarea>
					</p>
				</h:panelGroup>
				<h:panelGroup>
					<p>
						<h:outputText value="* Situação" for="situacao" />
						<p:selectOneMenu id="situacao" rendered="true" required="true"
							requiredMessage="Campo SITUAÇÂO deve ser informado."
							value="#{editarAreaEspecialidadeMB.areaEspecialidade.ativo}">
							<f:selectItem itemLabel="Ativo" itemValue="true" />
							<f:selectItem itemLabel="Inativo" itemValue="false" />
						</p:selectOneMenu>
					</p>
				</h:panelGroup>


			</h:panelGrid>
		</p:fieldset>
		<br />
	</ui:define>

	<ui:define name="botoes">
		<p:commandButton ajax="false"
			action="#{editarAreaEspecialidadeMB.salvar}" value="Salvar" />
		<p:spacer width="10px"></p:spacer>
		<p:commandButton ajax="false"
			action="#{editarAreaEspecialidadeMB.cancelar}"
			value="Sair sem Salvar" immediate="true"/>
	</ui:define>
</ui:composition>

</html>
