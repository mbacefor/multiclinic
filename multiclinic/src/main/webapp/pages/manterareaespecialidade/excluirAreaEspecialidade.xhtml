<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:a4j="http://richfaces.org/a4j" xmlns:p="http://primefaces.org/ui">

<ui:composition template="/templates/editarTemplate.xhtml">
	<ui:define name="tituloPagina">Tela de Exclusão de Area de Especialidade</ui:define>
	<ui:define name="subtituloPagina">Tela de Exclusão de Area de Especialidade</ui:define>
	<ui:define name="sidebar-painel-heading">Exclusão de Area de Especialidade</ui:define>
	<ui:define name="sidebar-panel-body-texto">Esta funcionalidade permite excluir uma Area de Especialidade</ui:define>
	<ui:define name="camposFormulario">

		<p:fieldset legend="Dados Gerais" toggleable="true">
			<h:panelGrid columns="1" width="90%" cellpadding="3" cellspacing="3">

				<h:panelGroup>
					<p>
						<h:outputLabel value="* Id" for="id" />
						<br />
						<p:inputText id="id" rendered="true" required="true"
							maxlength="10" size="10" readonly="true"
							value="#{excluirAreaEspecialidadeMB.areaEspecialidade.id}" />
					</p>
				</h:panelGroup>

				<h:panelGroup>
					<p>
						<p:outputLabel value="Nome" for="nome" />
						<br />
						<p:inputText id="nome"
							value="#{editarAreaEspecialidadeMB.areaEspecialidade.nome}"
							rendered="true" required="true" maxlength="30" size="40"
							readonly="true" />
					</p>
				</h:panelGroup>
				<h:panelGroup>
					<p>
						<p:outputLabel value="Descrição" for="descricao" />
						<br />
						<p:inputTextarea id="descricao"
							value="#{editarAreaEspecialidadeMB.areaEspecialidade.descricao}"
							required="true" maxlength="250" cols="50" readonly="true"></p:inputTextarea>
					</p>
				</h:panelGroup>
				<h:panelGroup>
					<p>
						<p:outputLabel value="Situação" for="situacao" />
						<p:selectOneMenu id="situacao" rendered="true" required="true"
							value="#{editarAreaEspecialidadeMB.areaEspecialidade.ativo}"
							readonly="true">
							<f:selectItem itemLabel="Ativo" itemValue="true" />
							<f:selectItem itemLabel="Inativo" itemValue="false" />
						</p:selectOneMenu>

					</p>
				</h:panelGroup>


			</h:panelGrid>
		</p:fieldset>
		<br />
	</ui:define>

	<ui:define name="botoes">
		<p:commandButton ajax="false" value="Excluir"
			action="#{excluirAreaEspecialidadeMB.excluir}" />
		<p:spacer width="10px"></p:spacer>
		<p:commandButton ajax="false" value="Desistir da Exclusão"
			action="#{excluirAreaEspecialidadeMB.desistirExcluir}" />
	</ui:define>

</ui:composition>

</html>
