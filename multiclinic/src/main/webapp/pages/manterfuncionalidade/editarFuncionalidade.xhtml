<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/templates/editarTemplate.xhtml">
	<ui:define name="tituloPagina">Tela de Edição de Funcionalidade</ui:define>
	<ui:define name="sidebar-painel-heading">Edição de Funcionalidade</ui:define>
	<ui:define name="subtituloPagina">Tela de Edição/Criação de Funcionalidade</ui:define>
	<ui:define name="sidebar-panel-body-texto">Esta opção permite editar ou criar uma nova Funcionalidade</ui:define>
	<ui:define name="criadorEntidade"> #{editarFuncionalidadeMB.funcionalidade.usuarioCriador.email} </ui:define>
	<ui:define name="dataCriacaoEntidade">
		<h:outputText
			value="#{editarFuncionalidadeMB.funcionalidade.dataCadastro}">
			<f:convertDateTime type="both" dateStyle="medium" />
		</h:outputText>
	</ui:define>

	<ui:define name="camposFormulario">

		<p:fieldset legend="Dados da Funcionalidade" toggleable="true"
			styleClass="fieldSetScroll">
			<h:panelGrid columns="1" width="90%" cellpadding="3" cellspacing="3">
				<h:panelGroup
					rendered="#{(editarFuncionalidadeMB.funcionalidade.id!=null)}">
					<p>
						<p:outputLabel value="* Id" for="id" />
						<br />
						<p:inputText id="id" rendered="true" maxlength="10" size="10"
							value="#{editarFuncionalidadeMB.funcionalidade.id}"
							readonly="true" />
					</p>
				</h:panelGroup>
				<h:panelGroup>
					<p>
						<p:outputLabel value="Nome" for="nome" />
						<br />
						<p:inputText id="nome"
							value="#{editarFuncionalidadeMB.funcionalidade.nome}"
							rendered="true" required="true" maxlength="30" size="40"
							requiredMessage="Campo NOME não informado." />
					</p>
				</h:panelGroup>
				<h:panelGroup>
					<p>
						<p:outputLabel value="Descrição" for="descricao" />
						<br />
						<p:inputTextarea id="descricao"
							value="#{editarFuncionalidadeMB.funcionalidade.descricao}"
							maxlength="250" cols="50"
							requiredMessage="Campo DESCRIÇÂO deve ser informado."></p:inputTextarea>
					</p>
				</h:panelGroup>
				<h:panelGroup>
					<p>
						<p:outputLabel value="* Situação" for="situacao" />
						<p:selectOneMenu id="situacao" rendered="true" required="true"
							value="#{editarFuncionalidadeMB.funcionalidade.ativo}">
							<f:selectItem itemLabel="Ativo" itemValue="true" />
							<f:selectItem itemLabel="Inativo" itemValue="false" />
						</p:selectOneMenu>

					</p>
				</h:panelGroup>

			</h:panelGrid>
		</p:fieldset>
		<br />
	</ui:define>

	<ui:define name="botoes">
		<p:commandButton ajax="false"
			action="#{editarFuncionalidadeMB.salvar}" value="Salvar" />
		<p:spacer width="10px"></p:spacer>
		<p:commandButton ajax="false"
			action="#{editarFuncionalidadeMB.cancelar}" immediate="True"
			value="Cancelar" />
	</ui:define>
</ui:composition>

</html>
