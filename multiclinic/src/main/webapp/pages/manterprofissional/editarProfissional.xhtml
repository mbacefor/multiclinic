<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/templates/editarPessoa.xhtml">
	<ui:define name="tituloPagina">Tela de Edição de Profissional</ui:define>
	<ui:define name="subtituloPagina">Tela de Edição/Criação de Profissional</ui:define>
	<ui:define name="sidebar-painel-heading">Edição/Criação de Profissional</ui:define>
	<ui:define name="sidebar-panel-body-texto">Esta funcionalidade permite editar ou criar um novo Profissional</ui:define>
	<ui:param name="beanPessoaMB" value="#{editarProfissionalMB}" />
	<ui:define name="camposAdicionais">
		<p:fieldset legend="Areas de Especialidade" toggleable="true">
			<p:pickList id="pickList"
				value="#{editarProfissionalMB.areasEspecilidades}"
				var="areaEspecialidade" itemLabel="#{areaEspecialidade.nome}"
				itemValue="#{areaEspecialidade}" converter="defaultConverterJSF2"
				showSourceFilter="true" showTargetFilter="true"
				filterMatchMode="contains">
				<f:facet name="sourceCaption">Disponível</f:facet>
				<f:facet name="targetCaption">Selecionado</f:facet>
			</p:pickList>
		</p:fieldset>

		<br />

	</ui:define>

</ui:composition>

</html>
