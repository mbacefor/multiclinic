<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:a4j="http://richfaces.org/a4j" xmlns:p="http://primefaces.org/ui">

<ui:composition template="/templates/listarTemplate.xhtml">
	<ui:param name="bean" value="#{listarProfissionalMB}" />
	<ui:define name="tituloPagina">Tela de Edição dos profissional</ui:define>
	<ui:define name="subtituloPagina">Tela de Edição/Criação de profissional</ui:define>
	<ui:define name="descricaoTituloPagina">Está funcionalidade permite editar ou criar um novo paciente</ui:define>

	<ui:define name="camposListagem">
		<p:column>
			<f:facet name="header">
				<h:outputLabel value="id"></h:outputLabel>
			</f:facet>
			<h:outputText value="#{linhaCorrente.id}" />
		</p:column>

		<p:column filterBy="#{linhaCorrente.cpf}" filterMatchMode="contains"
			headerText="cpf">
			<h:outputText value="#{linhaCorrente.cpf}" />
		</p:column>

		<p:column filterBy="#{linhaCorrente.nome}" filterMatchMode="contains"
			headerText="Nome">
			<h:outputText value="#{linhaCorrente.nome}" />
		</p:column>

		<p:column filterBy="#{linhaCorrente.telefone}"
			filterMatchMode="contains" headerText="Telefone">
			<h:outputText value="#{linhaCorrente.telefone}" />
		</p:column>

		<p:column filterBy="#{linhaCorrente.celular}"
			filterMatchMode="contains" headerText="Celular">
			<h:outputText value="#{linhaCorrente.celular}" />
		</p:column>

		<p:column filterBy="#{linhaCorrente.dataCadastro}"
			filterMatchMode="contains" headerText="Data Cadastro">

			<h:outputText value="#{linhaCorrente.dataCadastro}">
				<f:convertDateTime type="both" dateStyle="medium" />
			</h:outputText>

		</p:column>
		<p:column filterBy="#{linhaCorrente.usuarioCriador.email}"
			filterMatchMode="contains" headerText="e-Mail Criador">
			<h:outputText value="#{linhaCorrente.usuarioCriador.email}" />
		</p:column>
	</ui:define>
</ui:composition>

</html>
