<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:a4j="http://richfaces.org/a4j" xmlns:p="http://primefaces.org/ui">

<ui:composition template="/templates/editarTemplateClinicas.xhtml">
	<ui:define name="tituloPagina">Tela de Edição de Clínica</ui:define>
	<ui:define name="subtituloPagina">Tela de Edição/criação de Clínica</ui:define>
	<ui:define name="descricaoTituloPagina">Esta funcionalidade permite editar ou criar uma nova clínica</ui:define>
	<ui:define name="criadorEntidade"> #{editarClinicaMB.clinica.usuarioCriador.email} </ui:define>
	<ui:define name="dataCriacaoEntidade">
		<h:outputText value="#{editarClinicaMB.clinica.dataCadastro}">
			<f:convertDateTime type="both" dateStyle="medium" />
		</h:outputText>
	</ui:define>
	<ui:define name="camposFormulario">

		<p:fieldset legend="Dados Gerais" toggleable="true">
			<h:panelGrid columns="2" width="90%" cellpadding="3" cellspacing="3">
				<h:panelGroup rendered="#{(editarClinicaMB.clinica.id!=null)}">
					<p>
						<h:outputLabel value="* Id" for="id" />
						<br />
						<p:inputText id="id" rendered="true" maxlength="10" size="10"
							value="#{editarClinicaMB.clinica.id}" readonly="true" />
					</p>
				</h:panelGroup>
				<h:panelGroup>
					<p>
						<h:outputLabel value="* Nome" for="nome" />
						<br />
						<p:inputText id="nome" rendered="true" required="true"
							maxlength="30" size="40" value="#{editarClinicaMB.clinica.nome}"
							requiredMessage="Campo NOME não informado." />
					</p>
				</h:panelGroup>
				<h:panelGroup>
					<p>
						<p:outputLabel value="* CNPJ" for="cnpj" />
						<br />
						<p:inputMask id="cnpj" mask="99.999.999.9999-99" label="cnpj"
							value="#{editarClinicaMB.clinica.cnpj}"
							maxlength="#{editarClinicaMB.clinica.tamanhoCnpj}"
							immediate="true">
							<f:convertNumber maxIntegerDigits="14" minIntegerDigits="14"
								integerOnly="true" />
						</p:inputMask>
					</p>
				</h:panelGroup>
				<h:panelGroup>
					<p>
						<h:outputLabel value="* Descrição" for="descricao" />
						<br />
						<p:inputTextarea id="descricao" required="true" maxlength="250"
							value="#{editarClinicaMB.clinica.descricao}" cols="50"
							requiredMessage="Campo DESCRIÇÂO deve ser informado."></p:inputTextarea>
					</p>
				</h:panelGroup>
				<h:panelGroup>
					<p>
						<h:outputText value="* Situação" for="situacao" />
						<p:selectOneMenu id="situacao" rendered="true" required="true"
							requiredMessage="Campo SITUAÇÂO deve ser informado."
							value="#{editarClinicaMB.clinica.situacao}">
							<f:selectItem itemLabel="Ativo" itemValue="true" />
							<f:selectItem itemLabel="Inativo" itemValue="false" />
						</p:selectOneMenu>
					</p>
				</h:panelGroup>

			</h:panelGrid>
		</p:fieldset>

		<p:fieldset legend="Endereço" toggleable="true">
			<h:panelGrid columns="4" width="90%" cellpadding="3" cellspacing="3">
				<h:panelGroup>
					<p>
						<h:outputLabel value="* Logradouro" for="logradouro" />
						<br />
						<p:inputText id="logradouro" rendered="true" required="true"
							maxlength="30" size="40"
							value="#{editarClinicaMB.clinica.logradouro}"
							requiredMessage="Campo LOGRADOURO não informado." />
					</p>
				</h:panelGroup>

				<h:panelGroup>
					<p>
						<h:outputLabel value="* Número" for="numero" />
						<br />
						<p:inputText id="numero" rendered="true" required="true"
							maxlength="10" size="20"
							value="#{editarClinicaMB.clinica.numero}"
							requiredMessage="Campo NÚMERO não informado." />
					</p>
				</h:panelGroup>

			</h:panelGrid>
		</p:fieldset>


		<br />
	</ui:define>

	<ui:define name="botoes">
		<p:commandButton ajax="false" value="Salvar"
			action="#{editarClinicaMB.salvar}" />
		<p:spacer width="10px"></p:spacer>
		<p:commandButton ajax="false" value="Cancelar"
			action="#{editarClinicaMB.cancelar}" />
	</ui:define>
</ui:composition>

</html>
