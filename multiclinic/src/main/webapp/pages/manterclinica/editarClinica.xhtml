<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:a4j="http://richfaces.org/a4j" xmlns:p="http://primefaces.org/ui">

<ui:composition template="/templates/editarTemplate.xhtml">
	<ui:define name="tituloPagina">Tela de Edição de Clínica</ui:define>
	<ui:define name="sidebar-painel-heading">Edição de Clinica</ui:define>
	<ui:define name="sidebar-panel-body-texto">Esta opção permite editar ou criar uma nova clinica</ui:define>
	<ui:define name="subtituloPagina">Tela de Edição/criação de Clínica</ui:define>
	<ui:define name="descricaoTituloPagina">Esta funcionalidade permite editar ou criar uma nova clínica</ui:define>
	<ui:define name="criadorEntidade"> #{editarClinicaMB.clinica.usuarioCriador.email} </ui:define>
	<ui:define name="dataCriacaoEntidade">
		<h:outputText value="#{editarClinicaMB.clinica.dataCadastro}">
			<f:convertDateTime type="both" dateStyle="medium" />
		</h:outputText>
	</ui:define>
	<ui:define name="camposFormulario">

		<p:fieldset legend="Dados Gerais" toggleable="true">
			<h:panelGrid columns="2" width="90%" cellpadding="3" cellspacing="3">
				<h:panelGroup rendered="#{(editarClinicaMB.clinica.id!=null)}">
					<p>
						<h:outputLabel value="* Id" for="id" />
						<br />
						<p:inputText id="id" rendered="true" maxlength="10" size="10"
							value="#{editarClinicaMB.clinica.id}" readonly="true" />
					</p>
				</h:panelGroup>
				<h:panelGroup>
					<p>
						<p:outputLabel value="* CNPJ" for="cnpj" />
						<br />
						<p:inputMask id="cnpj" mask="99.999.999/9999-99" label="cnpj"
							value="#{editarClinicaMB.clinica.cnpj}"
							maxlength="#{editarClinicaMB.clinica.tamanhoCnpj}"
							immediate="true">
							<f:convertNumber maxIntegerDigits="14" minIntegerDigits="14"
								integerOnly="true" />
						</p:inputMask>
					</p>
				</h:panelGroup>
				<h:panelGroup>
					<p>
						<h:outputLabel value="* Nome" for="nome" />
						<br />
						<p:inputText id="nome" rendered="true" required="true"
							maxlength="30" size="40" value="#{editarClinicaMB.clinica.nome}"
							requiredMessage="Campo NOME não informado." />
					</p>
				</h:panelGroup>

				<h:panelGroup>
					<p>
						<h:outputText value="* Situação" for="situacao" />
						<p:selectOneMenu id="situacao" rendered="true" required="true"
							requiredMessage="Campo SITUAÇÂO deve ser informado."
							value="#{editarClinicaMB.clinica.ativo}">
							<f:selectItem itemLabel="Ativo" itemValue="true" />
							<f:selectItem itemLabel="Inativo" itemValue="false" />
						</p:selectOneMenu>
					</p>
				</h:panelGroup>

			</h:panelGrid>
		</p:fieldset>

		<div class="fieldSetScroll">
			<p:fieldset legend="Dados Adicionais" toggleable="true">
				<h:panelGrid columns="1" width="90%" cellpadding="3" cellspacing="3">
					<h:panelGroup>
						<p>
							<p:outputLabel value="Endereço" for="endereco" />
							<br />
							<p:inputText id="endereco" size="100"
								maxlength="#{editarClinicaMB.clinica.tamanhoEndereco}"
								value="#{editarClinicaMB.clinica.endereco}" />
						</p>
					</h:panelGroup>
					<h:panelGroup>
						<h:panelGrid columns="2">
							<h:panelGroup>
								<p>
									<p:outputLabel value="Coordenada X" for="coordX" />
									<br />
									<p:inputText id="coordX" size="30"
										value="#{editarClinicaMB.clinica.coordX}" />
								</p>
							</h:panelGroup>
							<h:panelGroup>
								<p>
									<p:outputLabel value="Coordenada Y" for="coordY" />
									<br />
									<p:inputText id="coordY" size="30"
										value="#{editarClinicaMB.clinica.coordY}" />
								</p>
							</h:panelGroup>
						</h:panelGrid>
					</h:panelGroup>

					<h:panelGroup>
						<p>
							<p:outputLabel value="Observação" for="observacao" />
							<br />
							<p:inputTextarea id="observacao"
								value="#{editarClinicaMB.clinica.descricao}" rows="3" cols="90" />
						</p>
					</h:panelGroup>

				</h:panelGrid>

			</p:fieldset>
		</div>
		<div class="fieldSetScroll">
			<p:fieldset legend="Atendentes" toggleable="true">
				<h:panelGrid columns="1" width="90%" cellpadding="3" cellspacing="3">

					<h:panelGroup>
						<p:outputLabel for="atendente" value="Atendente:" />

						<p:autoComplete id="atendente" size="50"
							value="#{editarClinicaMB.paciente}"
							completeMethod="#{editarAgenda.completePaciente}"
							itemLabel="#{pac.nome}" required="true"
							converter="defaultConverterJSF2" var="pac" itemValue="#{pac}"
							forceSelection="true" minQueryLength="3">
							<p:column>
								<p:graphicImage value="/photocam/#{pac.nomeFoto}.png" width="45"
									height="45" />
							</p:column>
							<p:column>#{pac.id} - #{pac.nome} - #{pac.fone} </p:column>
							<p:column>
								<h:outputText value="#{pac.dataAniversario}">
									<f:convertDateTime locale="pt_BR" timeZone="America/Sao_Paulo" />
								</h:outputText>
							</p:column>
						</p:autoComplete>
						<p:commandButton value="Adicionar"
							action="#{editarClinicaMB.adicionarAtendente}" update="listagem" ></p:commandButton>
					</h:panelGroup>
					<br />

					<h:panelGroup>
						<p:dataTable align="center" width="100%" id="listagem"
							paginator="true"
							paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
							rowsPerPageTemplate="5,10,15" rows="10"
							value="#{editarClinicaMB.clinica.meusRelacionamentos}"
							var="linhaCorrente" emptyMessage="Listagem vazia!">
							<p:column width="7%">
								<f:facet name="header">
									<h:outputText styleClass="headerText" value="Editar" />
								</f:facet>
								<div align="center">
									<p:commandButton ajax="false" id="btEditar" alt="Editar"
										icon="ui-icon-folder-open"
										action="#{editarClinicaMB.cancelar}">

									</p:commandButton>
								</div>
							</p:column>
							<p:column width="7%">
								<f:facet name="header">
									<h:outputText styleClass="headerText" value="Excluir" />
								</f:facet>
								<div align="center">
									<p:commandButton ajax="false" alt="Excluir" id="btExcluir"
										action="#{editarClinicaMB.cancelar}" icon="ui-icon-trash">

									</p:commandButton>
								</div>
							</p:column>

							<p:column width="7%">
								<f:facet name="header">
									<h:outputText value="ID" />
								</f:facet>
								<div align="center">
									<h:outputText value="#{linhaCorrente.id}" />
								</div>
							</p:column>
							<p:column width="7%">
								<f:facet name="header">
									<h:outputText value="Nome" />
								</f:facet>
								<div align="center">
									<h:outputText value="#{linhaCorrente.nome}" />
								</div>
							</p:column>
							<p:column width="7%">
								<f:facet name="header">
									<h:outputText value="Descricao" />
								</f:facet>
								<div align="center">
									<h:outputText value="#{linhaCorrente.destino.descricao}" />
								</div>
							</p:column>
							<p:column width="7%">
								<f:facet name="header">
									<h:outputText value="Usuario Cadastrador" />
								</f:facet>
								<div align="center">
									<h:outputText value="#{linhaCorrente.usuarioCriador.email}" />
								</div>
							</p:column>

						</p:dataTable>

					</h:panelGroup>


				</h:panelGrid>

			</p:fieldset>
		</div>


		<br />
	</ui:define>

	<ui:define name="botoes">
		<p:commandButton ajax="false" value="Salvar"
			action="#{editarClinicaMB.salvar}" />
		<p:spacer width="10px"></p:spacer>
		<p:commandButton ajax="false" value="Cancelar"
			action="#{editarClinicaMB.cancelar}" />
	</ui:define>
</ui:composition>

</html>
