<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:a4j="http://richfaces.org/a4j" xmlns:p="http://primefaces.org/ui">

<ui:composition template="/templates/editarTemplateClinicas.xhtml">
	<ui:define name="tituloPagina">Tela de Exclusão de clínicas</ui:define>
	<ui:define name="subtituloPagina">Tela de Exclusão de clínicas</ui:define>
	<ui:define name="descricaoTituloPagina">Esta funcionalidade permite excluir uma clínica</ui:define>
	<ui:define name="camposFormulario">


		<p:fieldset legend="Dados Gerais" toggleable="true">

			<h:panelGrid columns="2" width="90%" cellpadding="3" cellspacing="3">


				<h:panelGrid columns="1">
					<h:panelGroup>
						<p>
							<h:outputLabel value="* Nome" for="nome" />
							<br />
							<p:inputText id="nome" required="true" maxlength="80" size="45"
								value="#{excluirClinicaMB.clinica.nome}"
								readonly="true" />
						</p>
					</h:panelGroup>
					<h:panelGrid columns="2">
						<h:panelGroup>
							<p>
								<h:outputLabel value="* Descricao" for="descricao" />
								<br />
								<p:inputText id="descricao" required="true" maxlength="80"
									size="45"
									value="#{excluirClinicaMB.clinica.descricao}"
									readonly="true" />
							</p>
						</h:panelGroup>
					
						<h:panelGrid columns="3">
							<h:panelGroup>
								<p>
									<h:outputLabel value="* Situacao" for="situacao" />
									<br />
									<p:inputText id="situacao" required="true" maxlength="80"
										size="45"
										value="#{excluirClincaMB.clinica.situacao}"
										readonly="true" />
								</p>
							</h:panelGroup>

						</h:panelGrid>
					</h:panelGrid>
				</h:panelGrid>
			</h:panelGrid>
		</p:fieldset>

		<br />

	</ui:define>

	<ui:define name="botoes">
		<p:commandButton ajax="false" action="#{excluirClinicaMB.excluir}"
			value="Excluir" />
		<p:spacer width="10px"></p:spacer>
		<p:commandButton ajax="false" action="#{excluirClinicaMB.sairSemExcluir}"
			value="Sair sem Excluir" />
	</ui:define>
</ui:composition>

</html>
