<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:a4j="http://richfaces.org/a4j" xmlns:p="http://primefaces.org/ui">

<ui:composition template="/templates/listarTemplate.xhtml">
	<ui:param name="bean" value="#{listarClinicaMB}" />
	<ui:define name="tituloPagina">Tela de listagem de clínicas</ui:define>
	<ui:define name="subtituloPagina">Tela de listagem de clínicas</ui:define>
	<ui:define name="descricaoTituloPagina">Esta funcionalidade permite listar as clínicas cadastradas</ui:define>
	<ui:define name="sidebar-painel-heading">Listagem de Clinicas</ui:define>
	<ui:define name="sidebar-panel-body-texto">Esta opção permite listar as clinicas cadastradas por um usuario</ui:define>

	<ui:define name="camposListagem">

		<p:column filterBy="#{linhaCorrente.nome}" filterMatchMode="contains"
			headerText="Nome">
			<h:outputText value="#{linhaCorrente.nome}" />
		</p:column>
		<p:column filterBy="#{linhaCorrente.descricao}"
			filterMatchMode="contains" headerText="Descricao">
			<h:outputText value="#{linhaCorrente.descricao}" />
		</p:column>
		<p:column filterBy="#{linhaCorrente.ativo? 'Ativo':'Inativo'}"
			filterMatchMode="contains" headerText="Situação">
			<h:outputText value="#{linhaCorrente.ativo? 'Ativo':'Inativo'}" />
		</p:column>

	</ui:define>
</ui:composition>

</html>
